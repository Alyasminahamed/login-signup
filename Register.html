<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of page-->
    <title>Register</title>
    <!---->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!--main css file-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
</head>
<body>
    <!--start register-->
    <section class=" vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card  text-white" style="border-radius: 1rem; ">
                <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-2 " >
        
                        <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                        <p class="text-white-50 mb-5">Please enter the following data</p>
        

                        <div class="form-outline form-white mb-4">
                            <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter Your Name" />
                            <label class="form-label" for="name"></label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter Your Email" />
                        <label class="form-label" for="typeEmailX"></label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            <input type="number" id="typephonr" class="form-control form-control-lg" placeholder="Enter Your Phone" />
                            <label class="form-label" for="typephonr"></label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Enter Your Password" />
                        <label class="form-label" for="typePasswordX"></label>
                        </div>

                        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
        
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
        
                    </div>
      
                    <div>
                        <p class="mb-0">Alread have an account?<a href="index.html" class="text-white-50 fw-bold">LogIn</a>
                        </p>
                    </div>
      
                </div>
              </div>                    
            </div>
          </div>
        </div>
      </section>


    <!--end regist-->
</body>
